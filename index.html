  <div class="home__subscribe">
    <div class="subscribe__header">
      <h3 class="subscribe__headline">
        Immer auf dem neuesten Stand:

      <div class="subscribe__toggle">
        <i class="fa fa-chevron-up" aria-hidden="true"></i>
      </div>

    <div class="subcribe__content">
      <p class="subscribe__subline">
        Spahn aktuell per Newsletter oder Whatsapp-Nachricht
      </p>

      <form class="home__form" action="//jensspahn.us2.list-manage.com/subscribe/post?u=432a88bda6f14e7b569b7bbc4&amp;id=fa99a965fa" method="post" name="mc-embedded-subscribe-form" target="_blank">

        <i class="fa fa-envelope-o" aria-hidden="true"></i>

        <div style="position: absolute; left: -5000px;" aria-hidden="true">
          <input type="text" name="b_432a88bda6f14e7b569b7bbc4_fa99a965fa" tabindex="-1" value="">
        </div>

        <button type="submit" name="subscribe" id="mc-embedded-subscribe">
          <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </button>
      </form>

      <p class="home__whatsapp-number">
        <i class="fa fa-whatsapp" aria-hidden="true"></i>&nbsp;{{site.data.kontakt.whatsapp}}
      </p>

      <a class="home__contact-link" href="{{ '/kontakt' | absolute_url }}">
        <i class="fa fa-arrow-right" aria-hidden="true"></i>&nbsp;weitere Informationen
      </a>
    </div>
  </div>
