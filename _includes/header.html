<header class="header">
  <div class="header__title">
    <h1 class="title">
      <a href="{{ '' | absolute_url }}">
        {{site.data.profil.name}} <span>MdB</span>
      </a>
    </h1>

    <div class="menu__toggle">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </div>
  </div>

  <nav class="menu">
    <div class="menu__links">
      {% assign sorted_pages = site.pages | sort: "order" %}
      {% for page in sorted_pages %}
        {% if page.title and page.categories == 'menu' %}
          <a class="menu__link" href="{{ page.url | absolute_url }}">
            {{ page.title | escape }}
          </a>
        {% endif %}
      {% endfor %}
    </div>

    <div class="menu__social">
      <a class="twitter" href="https://twitter.com/jensspahn" target="_blank">
        <i class="fa fa-twitter-square" aria-hidden="true"></i>
      </a>

      <a class="facebook" href="https://www.facebook.com/jensspahn" target="_blank">
        <i class="fa fa-facebook-square" aria-hidden="true"></i>
      </a>

      <a class="instagram" href="" target="_blank">
        <i class="fa fa-instagram" aria-hidden="true"></i>
      </a>
    </div>
  </nav>
</header>
