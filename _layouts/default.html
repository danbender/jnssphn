<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <head>
      <base href="http://www.danbender.net/jnssphn/">
    </head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ '/assets/images/favicon/apple-touch-icon-57x57.png' | absolute_url }}" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ '/assets/images/favicon/apple-touch-icon-114x114.png' | absolute_url }}" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ '/assets/images/favicon/apple-touch-icon-72x72.png' | absolute_url }}" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ '/assets/images/favicon/apple-touch-icon-144x144.png' | absolute_url }}" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="{{ '/assets/images/favicon/apple-touch-icon-60x60.png' | absolute_url }}" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ '/assets/images/favicon/apple-touch-icon-120x120.png' | absolute_url }}" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="{{ '/assets/images/favicon/apple-touch-icon-76x76.png' | absolute_url }}" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ '/assets/images/favicon/apple-touch-icon-152x152.png' | absolute_url }}" />
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon/favicon-196x196.png' | absolute_url }}" sizes="196x196" />
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon/favicon-96x96.png' | absolute_url }}" sizes="96x96" />
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon/favicon-32x32.png' | absolute_url }}" sizes="32x32" />
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon/favicon-16x16.png' | absolute_url }}" sizes="16x16" />
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon/favicon-128.png' | absolute_url }}" sizes="128x128" />
    <meta name="application-name" content="&nbsp;"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="{{ 'mstile-144x144.png' | absolute_url }}" />
    <meta name="msapplication-square70x70logo" content="{{ 'mstile-70x70.png' | absolute_url }}" />
    <meta name="msapplication-square150x150logo" content="{{ 'mstile-150x150.png' | absolute_url }}" />
    <meta name="msapplication-wide310x150logo" content="{{ 'mstile-310x150.png' | absolute_url }}" />
    <meta name="msapplication-square310x310logo" content="{{ 'mstile-310x310.png' | absolute_url }}" />

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    <link href="{{ '/assets/fonts/font-awesome/css/font-awesome.min.css' | absolute_url }}" rel="stylesheet">
    <link href='//assets.juicer.io/embed.css' media='all' rel='stylesheet' type='text/css'>

    <script src='//assets.juicer.io/embed.js' type='text/javascript'></script>
    <script src="{{ '/assets/js/jquery.min.js' | absolute_url }}"></script>
    <script src="{{ '/assets/js/flickity.min.js' | absolute_url }}"></script>

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | absolute_url }}">
    <script src="{{ '/assets/js/main.js' | absolute_url }}"></script>

    {% if jekyll.environment == 'production' and site.google_analytics %}
      {% include google-analytics.html %}
    {% endif %}
  </head>
  <body>
    <div class="wrapper">
      {% include header.html %}

      <main>
        {{content}}
      </main>

      {% include footer.html %}
    </div>
  </body>
</html>
